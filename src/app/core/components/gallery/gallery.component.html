<div class="wrapper">
    <app-nav-header></app-nav-header>
    <div class="section">
        <div class="container">
            <div class="button-container">
                <a
                  href="https://www.facebook.com/FourRAircon"
                  target="_blank"
                  class="btn btn-default btn-round btn-lg btn-icon fb"
                  rel="tooltip"
                  title="Follow me on Facebook"
                >
                  <i class="fab fa-facebook"></i>
                </a>
                <a
                  href="https://instagram.com/fourraircon?igshid=MzMyNGUyNmU2YQ=="
                  target="_blank"
                  class="btn btn-default btn-round btn-lg btn-icon insta"
                  rel="tooltip"
                  title="Follow me on Instagram"
                >
                  <i class="fab fa-instagram"></i>
                </a>
              </div>

                                <i class="now-ui-icons design_image"></i>

                                <div class="row">
                                    <div class="col-md-10 ml-auto mr-auto">

                                                <img src="assets/img/num3.jpeg" alt="" class="img-raised zoom">

                                            </div>
                                            <div class="col-md-6">
                                                <img src="assets/img/num100.jpg" alt="" class="img-raised zoom">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i class="now-ui-icons location_world"></i>
                            </ng-template>
                            <ng-template ngbTabContent>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
