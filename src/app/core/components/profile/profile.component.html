<div class="wrapper">
  <div class="page-header page-header-small" filter-color="orange">
    <div
      class="page-header-image rellax-header"
      data-rellax-speed="-8"
      style="background-image: url('assets/img/test1.jpg')"
    ></div>
    <div class="container w3-container w3-center w3-animate-zoom">
      <div class="content-center">
        <div class="photo-container">
          <img src="assets/img/logo10.jpeg" alt="" />
        </div>
        <h3 class="title">FOUR R</h3>
        <p class="category">
          Airconditioning,Refrigeration and Mechanical Services
        </p>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="button-container">
        <a
          href="https://www.facebook.com/FourRAircon"
          target="_blank"
          class="btn btn-default btn-round btn-lg btn-icon fb"
          rel="tooltip"
          title="Follow me on Facebook"
        >
          <i class="fab fa-facebook"></i>
        </a>
        <a
          href="https://instagram.com/fourraircon?igshid=MzMyNGUyNmU2YQ=="
          target="_blank"
          class="btn btn-default btn-round btn-lg btn-icon insta"
          rel="tooltip"
          title="Follow me on Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <app-sub-heading
        heading="Get In Touch"
        [isUpper]="false"
      ></app-sub-heading>
      <div class="row move">
        <div class="col-md-4 contact-desc">
          <i class="bi bi-house" style="font-size: 20px"></i>
          <h4 class="label" style="font-weight: 700">Address</h4>
          <div class="para address">
            48 ALIDADE CRESCENT , Woodroffe, NT, Australia, Northern Territory
          </div>
        </div>
        <div class="col-md-4 contact-desc">
          <i class="bi bi-telephone-inbound" style="font-size: 20px"></i>
          <h4 class="label" style="font-weight: 700">Call US</h4>
          <div class="para">
            <a href="tel:+61 427 075 737"> PH: +61 427 075 737 </a>
          </div>
        </div>
        <div class="col-md-4 contact-desc">
          <i class="bi bi-envelope" style="font-size: 20px"></i>
          <h4 class="label" style="font-weight: 700">Email Us</h4>
          <div class="para">
            <a
              href="mailto:fourraircon@hotmail.com"
              style="text-align: justify"
            >
              Email: fourraircon@hotmail.com</a
            >
          </div>
        </div>
      </div>

      <div class="row">
        <iframe
          class="w-100 map"
          src="//www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249367.23360831838!2d130.7684890984023!3d-12.425515454354542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2cc0a0fc9f59043f%3A0x30217a82a247c20!2sDarwin%20NT%2C%20Australia!5e0!3m2!1sen!2sin!4v1701099556804!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
